<app-toolbar
  (spawnTileRequest)="onSpawnTileRequested($event)"
  (spawnAtCoordinatesRequest)="onSpawnAtCoordinatesRequested($event)"
  (deleteAllRequest)="onDeleteAllRequested()"
  (toggleDiagnosticsRequest)="onToggleDiagnosticsRequested()"
  (navigateToMainMenuRequest)="onNavigateToMainMenuRequested()">
</app-toolbar>
<div id="pixi-container" #pixiContainer>
  <app-diagnostics
    [showDiagnostics]="showDiagnosticsState"
    [canvasWidth]="pixiAppService.app?.screen?.width ?? 0"
    [canvasHeight]="pixiAppService.app?.screen?.height ?? 0"
    [initialCanvasWidth]="pixiAppService.getInitialWidth()"
    [stageScaleX]="pixiAppService.stage?.scale?.x ?? 1"
    [stageScaleY]="pixiAppService.stage?.scale?.y ?? 1"
    [totalSpawned]="tileService.getTotalSpawnedCount()"
    [maxSpawned]="tileService.getMaxOverallSpawnCount()"
    [tileCounts]="getTileCountsForDiagnostics()">
  </app-diagnostics>
</div>
